---
- name: Playbook Arch Setup
  hosts: localhost
  become: true
  pre_tasks:
    - name: Update cache before running tasks...
      pacman:
        update_cache: true
        upgrade: true
      tags:
        - zsh
        - node
  tasks:
    - include: tasks/zsh-setup.yml
    - include: tasks/node-setup.yml
    - include: tasks/nvim-setup.yml
    - include: tasks/dotfiles-setup.yml
